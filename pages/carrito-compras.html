<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Carrito</title>
  </head>
  <body>
    <header></header>
    <hr>
   <main>
    <div class="container">
      <div class="row">
        <div class="col-md-7 rounded">
          <h4>Pagar</h4>
          <br><br>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="tarjeta-credito" value="option1" checked>
            <label class="form-check-label" for="tarjeta-credito">
              tarjeta de credito
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="paypal" value="option2" checked>
            <label class="form-check-label" for="paypal">
            Paypal
            </label>
          </div>
          <hr>
          <div id="productos" class="color-principal rounded text-white">productos</div>
        </div>
        <div class="col-md-4 color-principal rounded text-white">
            <div id="pagos" class="color-principal">
              <h6>RESUMEN DE COMPRA</h6>
              <span>SUBTOTAL-------></span>
              <span>0.00</span>
              <br>
              <hr>
              <button type="button" class="btn text-white bg-dark" data-toggle="modal" data-target="#datos-envio">
                Pagar
              </button>
            </div>
        </div>

    </div>
    </div>
    <div class="modal" id="datos-envio">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Datos de envio</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form action="index.html">
              <div>
                  <label for="nombre">Nombre</label>
                  <input class="color-principal text-white border-0" type="text" id="nombre" required>
              </div>
              <div>
                  <label for="direccion">Direcci√≥n</label>
                  <input class="color-principal text-white border-0" type="text" id="direccion" required>
              </div><div>
                  <label for="cp">C.P</label>
                  <input class="color-principal text-white border-0" type="number" id="cp" required>
              </div><div>
                  <label for="ciudad">Ciudad</label>
                  <input class="color-principal text-white border-0" type="text" id="ciudad" required>
              </div><div>
                  <label for="provincia">Provincia</label>
                  <input class="color-principal text-white border-0" type="text" id="provincia" required>
              </div>
              <br>
              <button class="text-parrafo color-principal text-white btn">Continuar </button>
              
          </form>
          </div>
    
        </div>
      </div>
    </div>
   </main>
   <footer></footer>
